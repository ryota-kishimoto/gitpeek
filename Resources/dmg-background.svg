<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="600" height="400" fill="url(#bg)"/>
  <rect width="600" height="400" fill="url(#grid)"/>

  <circle cx="50" cy="50" r="120" fill="rgba(233,69,96,0.04)" />
  <circle cx="550" cy="350" r="150" fill="rgba(15,52,96,0.3)" />

  <line x1="240" y1="190" x2="350" y2="190" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-dasharray="6,4" stroke-linecap="round"/>
  <polygon points="360,190 350,184 350,196" fill="rgba(255,255,255,0.35)"/>

  <text x="300" y="300" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" font-weight="300" letter-spacing="2">
    Drag to Applications
  </text>
</svg>
