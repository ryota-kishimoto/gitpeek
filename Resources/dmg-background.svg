<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c8d6e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dfe6ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8c9dc;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="600" height="400" fill="url(#bg)"/>
  <rect width="600" height="400" fill="url(#grid)"/>

  <circle cx="50" cy="50" r="120" fill="rgba(100,140,200,0.08)" />
  <circle cx="550" cy="350" r="150" fill="rgba(100,140,200,0.06)" />

  <line x1="240" y1="190" x2="350" y2="190" stroke="rgba(80,100,130,0.4)" stroke-width="2" stroke-dasharray="6,4" stroke-linecap="round"/>
  <polygon points="360,190 350,184 350,196" fill="rgba(80,100,130,0.4)"/>

  <text x="300" y="300" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="13" fill="rgba(60,70,90,0.6)" font-weight="300" letter-spacing="2">
    Drag to Applications
  </text>
</svg>
