<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <circle cx="100" cy="100" r="240" fill="rgba(233,69,96,0.04)" />
  <circle cx="1100" cy="700" r="300" fill="rgba(15,52,96,0.3)" />

  <line x1="480" y1="380" x2="700" y2="380" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-dasharray="12,8" stroke-linecap="round"/>
  <polygon points="720,380 700,368 700,392" fill="rgba(255,255,255,0.35)"/>

  <text x="600" y="600" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.9)" font-weight="300" letter-spacing="4">
    Drag to Applications
  </text>
</svg>
