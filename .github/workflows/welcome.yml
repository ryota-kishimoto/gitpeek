name: Welcome First Time Contributors

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 @${{ github.actor }} さん、はじめまして！
            
            GitPeekへの最初のIssue作成ありがとうございます！
            できるだけ早く確認させていただきます。
            
            その間、[Contributing Guidelines](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)をご確認ください。
            
          pr-message: |
            🎉 @${{ github.actor }} さん、はじめまして！
            
            GitPeekへの最初のPull Requestありがとうございます！
            
            PRがレビューされるまでの間、以下をご確認ください：
            - [ ] [Contributing Guidelines](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)を読みました
            - [ ] コードがSwiftLintを通過しています
            - [ ] 必要に応じてテストを追加しました
            
            レビューまでしばらくお待ちください。質問があればお気軽にコメントしてください！