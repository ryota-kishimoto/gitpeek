name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint
      
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v

  build-release:
    name: Build Release
    runs-on: macos-13
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
      
    - name: Build Release
      run: swift build -c release
      
    - name: Archive Binary
      run: |
        mkdir -p build
        cp .build/release/GitPeek build/
        tar -czf GitPeek.tar.gz -C build GitPeek
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GitPeek
        path: GitPeek.tar.gz