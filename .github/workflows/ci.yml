name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.1.app
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint
      
    - name: Build
      run: swift build -v
      
    - name: Run tests (excluding snapshots)
      run: swift test -v --skip ViewSnapshotTests
      
    - name: Run Snapshot Tests (compare against baselines)
      run: |
        # Ensure Xcode is properly selected for xcodebuild
        sudo xcode-select -s /Applications/Xcode_15.0.1.app
        echo "üîç Running snapshot tests to detect visual regressions..."
        xcodebuild test \
          -scheme GitPeek \
          -destination 'platform=macOS' \
          -only-testing:GitPeekTests/ViewSnapshotTests \
          | grep -E "(Test Suite|passed|failed)"
        echo "‚úÖ Visual regression testing completed"
          
    - name: Upload Snapshot Artifacts
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: snapshot-failures
        path: |
          **/__Snapshots__/
          **/Failures/

  build-release:
    name: Build Release
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
      
    - name: Build Release
      run: swift build -c release
      
    - name: Archive Binary
      run: |
        mkdir -p build
        cp .build/release/GitPeek build/
        tar -czf GitPeek.tar.gz -C build GitPeek
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: GitPeek
        path: GitPeek.tar.gz