name: Snapshot Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  XCODE_VERSION: '15.0'
  MACOS_VERSION: 'macos-14'

jobs:
  snapshot-tests:
    name: Run Snapshot Tests
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Cache Swift Package Manager
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Resolve Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme GitPeek \
            -destination 'platform=macOS'
            
      - name: Run Snapshot Tests
        run: |
          xcodebuild test \
            -scheme GitPeek \
            -destination 'platform=macOS' \
            -only-testing:GitPeekTests/MenuBarViewSnapshotTests \
            -only-testing:GitPeekTests/SettingsViewSnapshotTests \
            -only-testing:GitPeekTests/ContentViewSnapshotTests \
            -resultBundlePath TestResults.xcresult \
            | xcpretty --test
            
      - name: Upload Failed Snapshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-snapshots
          path: |
            **/__Snapshots__/
            **/Failures/
          retention-days: 7
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 30
          
      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v8
        with:
          script: |
            const message = `## ❌ Snapshot Tests Failed
            
            Visual regression detected! Please review the snapshot differences.
            
            ### Next Steps:
            1. Download the failed snapshots artifact
            2. Review the visual differences
            3. If changes are intentional, update snapshots locally:
               \`\`\`bash
               # In your test file, temporarily set:
               isRecording = true
               # Then run tests to regenerate snapshots
               \`\`\`
            4. Commit the updated snapshots
            
            [View Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  snapshot-comparison:
    name: Compare Snapshots
    runs-on: macos-14
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Generate Base Snapshots
        working-directory: base
        run: |
          xcodebuild test \
            -scheme GitPeek \
            -destination 'platform=macOS' \
            -only-testing:GitPeekTests/MenuBarViewSnapshotTests \
            -only-testing:GitPeekTests/SettingsViewSnapshotTests \
            -only-testing:GitPeekTests/ContentViewSnapshotTests \
            | xcpretty --test || true
            
      - name: Compare Snapshots
        run: |
          # Simple diff to check for changes
          if diff -r base/**/__Snapshots__ **/__Snapshots__ > snapshot-diff.txt 2>&1; then
            echo "✅ No visual changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Visual changes detected" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
            head -100 snapshot-diff.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload Comparison Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-comparison
          path: snapshot-diff.txt
          retention-days: 7